<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <form action="#" method="post">

        <h2>Datos Principales</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="cedula">Cedula:</label>
        <input type="text" id="cedula" name="cedula" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="colorFavorito">Color Favorito:</label>
        <input type="color" id="colorFavorito" name="colorFavorito" required><br>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required><br>

        <label for="imagen">Subir Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br>

        <h2>Datos de Conexión</h2>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Repetir Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <h2>Datos Económicos</h2>
        <label for="salario">Salario o Ingreso Personal:</label>
        <input type="number" id="salario" name="salario" required><br>

        <label for="ingresoFamiliar">Ingreso Familiar:</label>
        <input type="number" id="ingresoFamiliar" name="ingresoFamiliar" required><br>

        <h2>Temas (Asignaturas)</h2>
        <label for="temas">Temas de Interés:</label>
        <input type="text" id="temas" name="temas"><br>

        <h2>Aficiones (Pasatiempos)</h2>
        <label for="aficiones">Aficiones:</label>
        <input type="text" id="aficiones" name="aficiones"><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
